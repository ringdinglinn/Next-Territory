<!DOCTYPE html>
<html>
    <head>
        <title>three</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>

    <body>
        <script src="js/three.js"></script>
        <script src="js/DeviceOrientationControls.js"></script>
        <script src="js/DragControls.js"></script>
        <script src="js/OBJLoader.js"></script>
        
        <script>
            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            controls = new THREE.DeviceOrientationControls( camera , renderer.domElement );
            controls.connect();

            var texture = new THREE.TextureLoader().load("textures/poster2.png");

            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            //var geometry = new THREE.PlaneGeometry(4, 6);
            var material = new THREE.MeshBasicMaterial( { map: texture } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            var texture2 = new THREE.TextureLoader().load("textures/poster.png");
            var geometry2 = new THREE.BoxGeometry( 1, 1, 1 );
            //var geometry = new THREE.PlaneGeometry(4, 6);
            var material2 = new THREE.MeshBasicMaterial( { map: texture2 } );
            var cube2 = new THREE.Mesh( geometry2, material2 );
            scene.add( cube2 );
            cube2.position.x = 2;

            var loader = new THREE.OBJLoader();

            // load a resource
            loader.load(
            	// resource URL
            	'obj/room.obj',
            	// called when resource is loaded
            	function ( object ) {
                
                    var material3 = new THREE.MeshBasicMaterial( { color: 0xffffff } );
                    object.traverse( function ( child ) {

                    if ( child instanceof THREE.Mesh ) {
                        child.material = material;
                    }

                    } );
                    console.log("loaded");
            		scene.add( object );
                
            	},
            	// called when loading is in progresses
            	function ( xhr ) {
                
            		console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                
            	},
            	// called when loading has errors
            	function ( error ) {
                
            		console.log( 'An error happened' );
                
            	}
            );

            camera.position.z = 5;

            var animate = function () {
                window.requestAnimationFrame( animate );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                cube2.rotation.x -= 0.01;
                cube2.rotation.y -= 0.01;

                controls.update();
                renderer.render( scene, camera );

                if (frwd){
                    camera.position.x -= Math.sin(camera.rotation.y)/2;
                    camera.position.z -= Math.cos(camera.rotation.y)/2;
                } else if( bkwd){
                    camera.position.x += Math.sin(camera.rotation.y)/2;
                    camera.position.z += Math.cos(camera.rotation.y)/2;
                }
            };

            animate();

            //touchevents
            window.addEventListener("touchstart", handleStart, false);
            window.addEventListener("touchend", handleEnd, false);

            //controls
            var frwd = false;
            var bkwd = false;

            function handleStart(evt) {
                evt.preventDefault();
                console.log("touchstart.");
                console.log(evt.touches);
                if (evt.touches.length == 1){
                    frwd = true;
                    bkwd = false;
                } else if (evt.touches.length >= 2){
                    bkwd = true;
                    frwd = false;
                }
            }

            function handleEnd(evt) {
                evt.preventDefault();
                console.log("touchend.");
                if(evt.touches.length == 0){
                    frwd = false;
                    bkwd = false;
                } else if(evt.touches.length == 1){
                    frwd = true;
                    bkwd = false;
                }
                console.log(evt.touches);
            }

        </script>
    </body>
</html>

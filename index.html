<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="cache-control" content="no-cache" content="no-store">
        <title>טסקנ</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
            body {
                margin: 0;
                height: 100%;
            }
            canvas {
                width: 100%;
                height: 100%;
                display: block;
            }
            #ui {
                display: flex;
                justify-content: center;
                align-items: flex-end;
                position: absolute;
                left: 5%;
                top: 0;
                width: 100%;
                height: 90%;
            }

            .selectDisable {
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
            }

            .fadeOut {
                opacity: 0;
                animation: fade 15s linear;
            }

            @keyframes fade {
                0%, 75% { opacity: 1 }
                100%    { opacity: 0 }
            }

            #overlay {
				position: absolute;
				z-index: 1;
				top: 0;
				left: 0;
				width: 100%;
				height:100%;
				display: flex;
				align-items: center;
				justify-content: center;
				opacity: 1;
				background-color: #000000;
				color: #ffffff;
			}
			#overlay > div {
				text-align: center;
			}
			#overlay > div > button {
				height: 20px;
				background: transparent;
				color: #ffffff;
				outline: 1px solid #ffffff;
				border: 0px;
				cursor: pointer;
			}
			#overlay > div > p {
				color: #777777;
				font-size: 12px;
			}

        </style>
    </head>

    <body>
        <div id="overlay"> 
            <div>
                <button id="startButton"> Next</button>
            </div>
        </div>
        <script src="js/three.min.js"></script>

        <script src="js/DeviceOrientationControls.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/GLTFLoader.js"></script>
        

        <div id="ui" class="selectDisable">
            <img src="SVG/Instructions.svg" style="width: auto; height: 30%;" class="fadeOut">
        </div>
        
        <script>
            var scene;
            var camera;
            var renderer;
            var controls;
            var model;
            var texture;
            var videosEnabled;
            var videoTextures =[];
            var light; 
            var videosPlaying;
            var reloadCount;
            var frwd;
            var bkwd;
            var up = false;
            var down = false;
            var left = false;
            var right = false;
            var h = innerWidth;
            var w = innerHeight;
            var mouseX = w/2;
            var mouseY = h/2;
            var prevMouseX = w/2;
            var prevMouseY = h/2;
            var deltaX = 0;
            var deltaY = 0;


            window.mobileAndTabletcheck = function() {
                var check = false;
                (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
                return check;
            };

            var mobileDevice = mobileAndTabletcheck();
            console.log(mobileDevice);

            function init(){

                var havePointerLock =   'pointerLockElement' in document ||
                                    'mozPointerLockElement' in document ||
                                    'webkitPointerLockElement' in document;

                console.log(havePointerLock);
    
                document.body.requestPointerLock = document.body.requestPointerLock ||
                                            document.body.mozRequestPointerLock ||
                                            document.body.webkitRequestPointerLock;
    
                console.log(document.body.requestPointerLock);
    
                document.body.requestPointerLock();

                window.addEventListener('mousemove',function(evt){
                    w = window.innerWidth;
                    h = window.innerHeight;
                    deltaX = evt.movementX;
                    deltaY = evt.movementY;
                });




                document.getElementById("overlay").remove();
    
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0xeeeeee, 0.02);
                // scene.fog = new THREE.Fog(0xeeeeee, 5, 300);
                scene.background = new THREE.Color(0xffffff);

                camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize( window.innerWidth, window.innerHeight );
                // renderer.setPixelRatio(window.devicePixelRatio);

                renderer.gammaOutput = true;
                renderer.gammaFactor = 2.2;

                // renderer.shadowMap.enabled = true;
                
                document.body.appendChild( renderer.domElement );
                controls;

                /*
                if (typeof(DeviceOrientationEvent) !== 'undefined') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                        if (response == 'granted') {
                        controls = new THREE.DeviceOrientationControls( camera, renderer.domElement );
                    }
                })
                    .catch(console.error)
                } else {
                    controls = new THREE.DeviceOrientationControls( camera, renderer.domElement );
                }*/

                controls = new THREE.DeviceOrientationControls( camera );

                // Load Geometry
                const loader = new THREE.GLTFLoader();
                model, texture;
                videosEnabled = true;
                videoTextures = [];

                function setVideoTexture(src) {
                    var v = document.createElement("video");
                    v.setAttribute("id", src);
                    v.setAttribute("src", src + ".mp4");
                    v.setAttribute("width", "305");
                    v.setAttribute("height", "540");
                    v.setAttribute("playsinline", true);
                    v.setAttribute("muted", true);
                    v.setAttribute("style", "display:none");
                    document.body.appendChild(v);
                    v.src = "videos/" + src + ".mp4";
                    v.loop = true;
                    v.load();
                    videoTextures.push(v);
                    //v.play();
                    texture = new THREE.VideoTexture(v);
                    console.log(texture);
                }

                loader.load("room2_dark.glb", gltf => {
                    model = gltf.scene;

                    if (videosEnabled) {
                        model.traverse(o => {
                            if (o instanceof THREE.Mesh) {
                                if (o.material.name.includes("mount")) {
                                    setVideoTexture(o.material.name.charAt(o.material.name.length - 1));
                                    o.material.map = texture;
                                }
                            }
                        });
                    }

                    scene.add( model );
                });    

                light = new THREE.AmbientLight( 0xffffff );
                light.intensity = 1;
                scene.add( light );

                // var directional = new THREE.DirectionalLight( 0xffffff );
                // directional.intensity = 0.7;
                // // directional.castShadow = true;
                // scene.add( directional );

                camera.position.y = 2;
                camera.rotation.y = 4;

                window.addEventListener("touchstart", handleStart, false);
                window.addEventListener("touchend", handleEnd, false);
            }

            function moveForward(){
                camera.position.x -= Math.sin(camera.rotation.y)/12;
                camera.position.z -= Math.cos(camera.rotation.y)/12;
            }

            function moveBackward(){
                camera.position.x += Math.sin(camera.rotation.y)/12;
                camera.position.z += Math.cos(camera.rotation.y)/12;
            }

            function moveLeft(){
                camera.position.x -= Math.sin(camera.rotation.y + Math.PI/2)/12;
                camera.position.z -= Math.cos(camera.rotation.y + Math.PI/2)/12; 
            }

            function moveRight(){
                camera.position.x += Math.sin(camera.rotation.y + Math.PI/2)/12;
                camera.position.z += Math.cos(camera.rotation.y + Math.PI/2)/12;
            }
                
            var animate = function () {       
                requestAnimationFrame( animate );
                renderer.render( scene, camera );


                if (mobileDevice){
                    controls.update();

                    if (frwd) {
                        moveForward();
                    } else if (bkwd) {
                        moveBackward();
                    }
                } else {

                    camera.rotation.x -= deltaY/100;
                    camera.rotation.y -= deltaX/100;

                    if (up){
                        moveForward();
                    } else if (down) {
                        moveBackward();
                    } else if (left) {
                        moveLeft();
                    } else if (right) {
                        moveRight();
                    }
                }
            };


            function start(){
                init();
                animate();
            }

            // Controls


            window.addEventListener('keydown', function(evt){
                console.log("keyCode = " + evt.keyCode);
                if (evt.keyCode == 87 || evt.keyCode == 38){
                    up = true;
                } else if (evt.keyCode == 65 || evt.keyCode == 37){
                    left = true;
                } else if (evt.keyCode == 83 || evt.keyCode == 40){
                    down = true;
                } else if (evt.keyCode == 68 || evt.keyCode == 39){
                    right = true;
                }
            });

            window.addEventListener('keyup', function(evt){
                console.log("keyCode = " + evt.keyCode);
                if (evt.keyCode == 87 || evt.keyCode == 38){
                    up = false;
                } else if (evt.keyCode == 65 || evt.keyCode == 37){
                    left = false;
                } else if (evt.keyCode == 83 || evt.keyCode == 40){
                    down = false;
                } else if (evt.keyCode == 68 || evt.keyCode == 39){
                    right = false;
                }
            });

            frwd = false;
            bkwd = false;

            videosPlaying = false;
            reloadCount = 0;

            var started = false;

            var startButton = document.getElementById("startButton");
            startButton.addEventListener("click", start, false);

            function handleStart(evt) {
                evt.preventDefault();
                if (videosPlaying == false){
                    videosPlaying = true;
                    for (let i = 0; i < videoTextures.length; ++i){
                        console.log(videoTextures[i]);
                        console.log(videoTextures[i].error);
                        console.log(videoTextures[i].error !== null);
                        if (videoTextures[i].error !== null && reloadCount < 3) {
                            console.log("reload?");
                            location.reload();
                            ++reloadCount;
                        }
                        videoTextures[i].play();
                    }
                }
                
                if (evt.touches.length == 1) {
                    frwd = true;
                    bkwd = false;
                } else if (evt.touches.length >= 2) {
                    bkwd = true;
                    frwd = false;
                }
            }

            function handleEnd(evt) {
                evt.preventDefault();
                if (evt.touches.length == 0) {
                    frwd = false;
                    bkwd = false;
                } else if (evt.touches.length == 1) {
                    frwd = true;
                    bkwd = false;
                }
            }
            
        </script>

        <script>
            // Handle window resize
            window.addEventListener("resize", onWindowResize, { passive: false });

            function onWindowResize() {
                camera.aspect = document.documentElement.clientWidth / document.documentElement.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(document.documentElement.clientWidth, document.documentElement.clientHeight);
            }

            // Prevent scrolling viewport
            document.addEventListener("touchmove", preventBehavior, { passive: false });

            function preventBehavior(e) {
                e.preventDefault();
            }
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>טסקנ</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
            body { margin: 0; height: 100%}
            canvas { width: 100%; height: 100%; display: block }
            
        </style>
    </head>

    <body>
        <script src="js/three.min.js"></script>

        <script src="js/DeviceOrientationControls.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/GLTFLoader.js"></script>
        
        <script>
            var scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xeeeeee, 0.02);
            // scene.fog = new THREE.Fog(0xeeeeee, 5, 300);
            scene.background = new THREE.Color(0xffffff);

            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            
            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize( window.innerWidth, window.innerHeight );
            // renderer.setPixelRatio(window.devicePixelRatio);

            renderer.gammaOutput = true;
            renderer.gammaFactor = 2.2;

            // renderer.shadowMap.enabled = true;
            
            document.body.appendChild( renderer.domElement );

            controls = new THREE.DeviceOrientationControls( camera, renderer.domElement );
            
            // var cubes = [];
            

            // var geometry = new THREE.BoxGeometry( 2, 2, 2 );
            // var material;

            // let r = 5;  // radius
            // let n = 27;  // amount            

            // for (let i = 0; i < n; i++) {
            //     material = new THREE.MeshBasicMaterial( { map: texture } );
            //     cubes[i] = new THREE.Mesh( geometry, material );

            //     scene.add( cubes[i] );
                
            //     if (i < (n / 2)) {
            //         cubes[i].position.set( Math.sin(Math.PI * 4 / n * i) * r, -1, Math.cos(Math.PI * 4 / n * i) * r );
            //     } else {
            //         cubes[i].position.set( Math.sin(Math.PI * 4 / n * i) * r, 1, Math.cos(Math.PI * 4 / n * i) * r );
            //     }
            // }

            // window.addEventListener("touchstart", e => {
            //     video.play();
            //     console.log("touchstart");
            //     });

            const loader = new THREE.GLTFLoader();
            var model, texture;
            let videosEnabled = true;

            function setVideoTexture(src) {
                var v = document.createElement("video");

                v.setAttribute("id", src);
                v.setAttribute("src", src + ".mp4");
                v.setAttribute("width", "305");
                v.setAttribute("height", "540");
                v.setAttribute("playsinline", true);
                v.setAttribute("muted", true);
                v.setAttribute("style", "display:none");
                document.body.appendChild(v);

                v.src = "videos/" + src + ".mp4";
                v.loop = true;
                v.load();
                v.play();
                texture = new THREE.VideoTexture(v);
            }

            loader.load("room2_dark.glb", gltf => {
                model = gltf.scene;

                if (videosEnabled) {
                    model.traverse(o => {
                        if (o instanceof THREE.Mesh) {
                            if (o.material.name.includes("mount")) {
                                setVideoTexture(o.material.name.charAt(o.material.name.length - 1));
                                o.material.map = texture;
                            }
                        }
                    });
                }

                scene.add( model );
            });    

            var light = new THREE.AmbientLight( 0xffffff );
            light.intensity = 1;
            scene.add( light );

            // var directional = new THREE.DirectionalLight( 0xffffff );
            // directional.intensity = 0.7;
            // // directional.castShadow = true;
            // scene.add( directional );

            camera.position.y = 2;
            camera.rotation.y = 4;

            var animate = function () {
                requestAnimationFrame( animate );

                // for (c of cubes) {
                //     c.rotation.x += 0.01;
                //     c.rotation.y += 0.01;
                // }
                // model.rotation.x += 0.01;
                // model.rotation.y += 0.01;
                
                renderer.render( scene, camera );
                controls.update();
                camera.rotation.y += 5;

                if (frwd) {
                    camera.position.x -= Math.sin(camera.rotation.y)/12;
                    camera.position.z -= Math.cos(camera.rotation.y)/12;
                } else if (bkwd) {
                    camera.position.x += Math.sin(camera.rotation.y)/12;
                    camera.position.z += Math.cos(camera.rotation.y)/12;
                }
            };

            animate();

            //controls
            window.addEventListener("touchstart", handleStart, false);
            window.addEventListener("touchend", handleEnd, false);

            var frwd = false;
            var bkwd = false;

            function handleStart(evt) {
                evt.preventDefault();
                // console.log("touchstart.");
                // console.log(evt.touches);
                if (evt.touches.length == 1){
                    frwd = true;
                    bkwd = false;
                } else if (evt.touches.length >= 2){
                    bkwd = true;
                    frwd = false;
                }
            }

            function handleEnd(evt) {
                evt.preventDefault();
                // console.log("touchend.");
                if(evt.touches.length == 0){
                    frwd = false;
                    bkwd = false;
                } else if(evt.touches.length == 1){
                    frwd = true;
                    bkwd = false;
                }
                // console.log(evt.touches);
            }
        </script>

        <script>
            // Handle window resize
            window.addEventListener("resize", onWindowResize, {passive: false});

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // Prevent scrolling viewport
            document.addEventListener("touchmove", preventBehavior, {passive: false});

            function preventBehavior(e) {
                e.preventDefault();
            }
        </script>
    </body>
</html>
